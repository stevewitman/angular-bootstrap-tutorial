<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>angular/bootstrap</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js">

    </script>
  </head>
  <body>
    <div ng-app="main" ng-controller="formCtrl" class="container">
      <form class="well input-form" action="index.html" method="post">
        <div class="form-group">
           <label for="exampleInputEmail1">Email address</label>
           <input type="email" ng-model="data.email" class="form-control" id="exampleInputEmail1" placeholder="Email">
         </div>
         <div class="form-group">
           <label for="exampleInputPassword1">Password</label>
           <input type="password" ng-model="data.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
         </div>
      </form>
      <p>
        {{data}}
      </p>
    </div>
  </body>
</html>
